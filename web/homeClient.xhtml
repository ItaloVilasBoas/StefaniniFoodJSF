<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Tela Inicial</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat|Ubuntu' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body style="font-family: 'Montserrat'; text-align: center;">
        <p:growl id="growl" life="3000" />
        
        <!-- MENU -->
        <h:form>
            <p:menubar class="menu">
                <p:menuitem class="title">
                    stefood
                </p:menuitem>
                <p:menuitem>
                    <p:commandLink action="#{clientController.redirectToCart}">
                        <i class="pi pi-shopping-cart" style="font-size: 2rem"></i>
                    </p:commandLink>   
                </p:menuitem>
            </p:menubar>
        </h:form>
        
        <!-- LISTA DE LOJAS -->
        <h:form id="form">
            <p:dataView var="store" value="#{vendorController.items}" layout="grid" >
                <p:dataViewGridItem>
                    <p:commandLink action="#{vendorController.redirectToStore(store, clientController.selected)}">
                        <p:graphicImage value="images/imagemteste.png" style="width: 40px;"/>
                    </p:commandLink>                              
                    <div class="name">#{store.storeName}</div>
                    <div class="description">#{store.address}</div>
                </p:dataViewGridItem>
            </p:dataView>
        </h:form>        
        <style>
            .menu{
                background-color: #FF5B00; 
                border: 0; 
                padding: 0 10%
            }
            .content {
                text-align: center;
                padding: 10% 20% 0;
            }
            .title{
                color:#fff;
                font-family: 'Montserrat'; 
            }
            .name {
                font-size: 1rem;
                font-weight: 700;
            }
            .description {
                margin: 0 0 1rem 0;
            }
            .myTable thead th { 
                border: none !important; 
                background: none !important; 
            }
            .ui-dataview .ui-dataview-header {
                border-bottom: 0 none;
                display: none;
            }
        </style>
    </h:body>
</html>
