<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h:form id="form" >
            <p:panelGrid columns='2'>
                <p:outputLabel value ="Email" for = "email"/>
                <p:inputText id = "email" required="true" requiredMessage="email obrigatorio!"
                    placeholder="Insira o email aqui" value="#{clientController.selected.email}"/>
                
                <p:outputLabel value='Senha' for ="password"/>
                <p:password id = "password" value="#{clientController.selected.password}"
                             required="true" requiredMessage="senha obrigatoria"/>
                <p:outputLabel value='Tipo de Conta'/>
                <p:selectBooleanButton onLabel="Vendedor" offLabel="Cliente" value="#{accountController.typeAccount}">
                    <p:ajax event="change" update="@form"/>
                </p:selectBooleanButton>
            </p:panelGrid>
            <h:commandButton value='Entrar' action="#{accountController.login(clientController.selected)}"/>
            <h:button value="Cadastrar" outcome ="registro" rendered="#{accountController.typeAccount == false}"/>
            <h:button value="Cadastrar" outcome ="registroVendedor" rendered="#{accountController.typeAccount == true}"/>

        </h:form>

    </h:body>
</html>
