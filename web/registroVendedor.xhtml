<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Conta</title>
    </h:head>
    <h:body>
        <h:messages/>
        <h:form id="storeCreateForm" >
            <p:panelGrid columns="2">
                <p:outputLabel value ="Email" for = "email"/>
                <p:inputText id = "email" value="#{vendorController.selected.email}" 
                    required="true" requiredMessage="Email obrigatorio"/>

                <p:outputLabel value='Senha' for ="password"/>
                <p:password id = "password" value="#{vendorController.selected.password}" feedback="true"
                    required="true" requiredMessage="Senha obrigatoria" match="confirm"/>

                <p:outputLabel value='Confirme sua Senha' for ="confirm"/>
                <p:password id = "confirm" required="true" validatorMessage="Senha e confirmação diferentes"/>
                
                <p:outputLabel value="Responsavel pelo estabelecimento " for="vendorName" />
                <p:inputText id="vendorName" value="#{vendorController.selected.vendorName}" required="true" requiredMessage="Campo Obrigatório"/>

                <p:outputLabel value="Nome do estabelecimento" for="storeName" />
                <p:inputText id="storeName" value="#{vendorController.selected.storeName}" required="true" requiredMessage="Campo Obrigatório"/>

                <p:outputLabel value="Especialidade" for="segment" />
                <p:inputText id="segment" value="#{vendorController.selected.segment}" required="true" requiredMessage="Campo Obrigatório"/>

                <p:outputLabel value="Endereço" for="address" />
                <p:inputText id="address" value="#{vendorController.selected.address}" required="true" requiredMessage="Campo Obrigatório"/>

            </p:panelGrid>
            <h:commandButton value="Criar Conta" action="#{vendorController.create()}"/>
            <h:button value="Voltar" outcome ="login"/>
        </h:form>
    </h:body>
</html>
